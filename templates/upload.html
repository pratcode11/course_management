<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-title {
            font-size: 24px;
            margin-bottom: 25px;
            color: #333;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-column {
            flex: 1;
        }
        .upload-area {
            border: 2px dashed #ddd;
            padding: 30px;
            text-align: center;
            border-radius: 4px;
            background-color: #fff;
            margin-bottom: 20px;
        }
        .upload-icon {
            font-size: 30px;
            color: #ccc;
            margin-bottom: 10px;
        }
        .upload-text {
            color: #666;
            margin-bottom: 10px;
        }
        .select-file-btn {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .select-file-btn:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="form-title">Upload Course</h1>
        
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="form-group">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" name="title" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-control form-textarea" name="description" required></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-column">
                    <label class="form-label">Resource Type</label>
                    <select class="form-control" name="resource_type">
                        <option>PDF</option>
                        <option>Video</option>
                        <option>Document</option>
                        <option>Other</option>
                    </select>
                </div>
                
                <div class="form-column">
                    <label class="form-label">Course</label>
                    <select class="form-control" name="course">
                        <option>Web Development</option>
                        <option>Database Systems</option>
                        <option>Software Engineering</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Access Level</label>
                <select class="form-control" name="access_level">
                    <option>Public</option>
                    <option>Private</option>
                    <option>Restricted</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Upload File</label>
                <div class="upload-area">
                    <div class="upload-icon">⬆️</div>
                    <div class="upload-text">Drag and drop your file here, or click to browse</div>
                    <input type="file" name="file" required>
                </div>
            </div>
            
            <button type="submit" class="form-control" style="background-color: #4c4cdd; color: white; cursor: pointer;">Upload</button>
        </form>
    </div>
</body>
</html>
